<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Transforms</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="wrapper">
			<img src="./images/cloud.png" alt="cloud image" />
			<div class="circle">Hover me</div>
			<div class="sky">
				<img src="./images/cloud.png" alt="cloud1" class="cloud" />
				<img src="./images/cloud.png" alt="cloud2" class="cloud" />
			</div>
			<div class="grass"></div>
			<div class="road">
				<div class="lines"></div>
				<img class="mario" src="./images/mario.png" alt="mario" />
				<img class="luigi" src="./images/luigi.png" alt="luigi" />
			</div>
		</div>
	</body>
</html>
