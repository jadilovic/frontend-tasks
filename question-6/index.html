<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Question 6</title>
	</head>
	<body>
		<button onclick="average(1, 3)">Calculate</button>
		<p id="data-average"></p>
	</body>
	<script>
		function average(a, b) {
			const average = (a + b) / 2;
			document.getElementById('data-average').innerHTML = `The average of ${a} and ${b} is: ${average}`;
		}
	</script>
</html>
