<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SetTimeout</title>
	</head>
	<body>
		<h1>Set Timeout</h1>
		<div>
			<label for="date" id="myDate"></label>
		</div>
		<!-- <div>
			<label for="clock" id="clock"></label>
		</div> -->
		<div>
			<button id="myButton">Click to Clear</button>
		</div>
		<div>
			<h2 id="myMenu">My Menu</h2>
			<input type="radio" name="fruits" value="apple" />
			<label for="apple">apple</label><br />
			<input type="radio" name="fruits" value="orange" checked="checked" />
			<label for="orange">orange</label><br />
			<input type="radio" name="fruits" value="peach" />
			<label for="orange">peach</label><br />
		</div>
		<div>
			<ul>
				<li>carrot</li>
				<li>tomato</li>
				<li>onion</li>
			</ul>
		</div>
		<div class="timer">
			<div id="clock">00:00:00</div>
			<button class="timeBtn" id="start">Start</button>
			<button class="timeBtn" id="pause">Pause</button>
			<button class="timeBtn" id="reset">Reset</button>
		</div>
		<script type="module" src="./async.js"></script>
	</body>
</html>
