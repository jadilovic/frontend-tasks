<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script
			defer
			type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4OyERPqhRoJ9vvEKGzxPOBgrYXOdSAWg&libraries=places"
		></script>
		<script defer src="./script.js"></script>
		<title>Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="icon-container">
					<canvas id="icon" height="100" width="100"></canvas>
				</div>
			</div>
			<div class="content">
				<div class="general-information">
					<div class="status" data-status>Enter A Location</div>
					<div class="location" data-location>To Find Weather</div>
				</div>
				<div class="detail-section">
					<div class="detail">
						<div class="title">Wind</div>
						<div class="value" data-wind id="wind">TBD</div>
					</div>
					<div class="detail">
						<div class="title">Temperature</div>
						<div class="value" data-temperature id="temperature">TBD</div>
					</div>
					<div class="detail">
						<div class="title">Precipitation</div>
						<div class="value" data-precipitation id="precipitation">TBD</div>
					</div>
				</div>
			</div>
			<div class="city-search-container">
				<input type="text" placeholder="Enter location" class="city-search" />
			</div>
		</div>
		<a href="https://www.visualcrossing.com/"
			>Powered by Visual Crossing Weather</a
		>
	</body>
</html>
